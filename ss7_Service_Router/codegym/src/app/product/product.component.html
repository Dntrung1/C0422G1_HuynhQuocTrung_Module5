<button class="btn bg-info" [routerLink]="['/create']">Thêm mới</button>
<table class="table table-success table-striped">
  <thead>
  <tr>
    <th>Stt</th>
    <th>Tên sản phẩm</th>
    <th>Giá</th>
    <th>Mô tả</th>
    <th colspan="2">Chỉnh sửa</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let product of products; index as i">
    <td>{{i + 1}}</td>
    <td>{{product.name}}</td>
    <td>{{product.price}}</td>
    <td>{{product.description}}</td>
    <td>
      <button class="btn btn-danger" [routerLink]="['update',product.id]">Chỉnh sửa</button>
    </td>
    <td>
      <button (click)="submitFomrDelete(product.id, product.name)" type="button" class="btn btn-primary"
              data-bs-toggle="modal" data-bs-target="#exampleModal">
        Xóa
      </button>
    </td>
  </tr>
  </tbody>
</table>
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Xác nhận xóa</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <input type="hidden">
        Bạn có Muốn xóa <span style="color: red">{{nameD}}</span> không
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Không</button>
        <button [routerLink]="['delete',idD]" type="button" class="btn btn-primary" data-bs-dismiss="modal">Có</button>
      </div>
    </div>
  </div>
</div>
