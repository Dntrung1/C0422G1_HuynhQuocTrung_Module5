<form [formGroup]="loginForm" (ngSubmit)="create()">
  <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label">Email address</label>
    <input  formControlName="email" name="email" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
    <p style="color: red" *ngIf="loginForm.controls.email.hasError('email') && submitter">Không đúng định dạng</p>
  </div>
  <div class="mb-3">
    <label for="exampleInputPassword1" class="form-label">Password</label>
    <input  formControlName="password" name="password" type="password" class="form-control" id="exampleInputPassword1">
    <p style="color: red" *ngIf="loginForm.controls.password.hasError('min') && submitter">Trên 6</p>
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
